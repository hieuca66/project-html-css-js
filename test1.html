    <script>
        $(function () {
            loadData();
        })

        function loadData() {
            console.log(product)

            let s = ''
            $.each(product, function (i, v) {
                s += `<div class="sp" data-id="${v.id}">
                    <h1>${v.id}-${v.name}</h1>
                    <p>Gia: ${v.price}</p>
                    <img src="${v.img}" alt="">
                   
                </div>`
            })
            $('#content').html(s)
            $('#content .sp').click(function () {
                // alert('hi')
                id = $(this).data('id')
                localStorage.setItem('id', id)
                window.location = 'detail.html'
            })
        }
    </script>
